<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>User Login</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 </head>
<body style="background-color:lightyellow;">
  <nav class="navbar navbar-expand-lg" style="background-color: black;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" style="color: white"><b>Advanced Billing System</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li> -->
      </ul>
      <form class="d-flex" role="search">      
        <button class="btn btn-primary me-2"><a href="/register" style="color:white;text-decoration:none">Register</a></button>
      </form>
    </div>
  </div>
</nav><br><br>
<div class="container">
  <center><h2 style="color:black">Login Here</h2></center>
  <br>
  <div class="col d-flex justify-content-center">
  <div class="card" style="width: 48rem;">
  <div class="card-body">
     <form th:action=@{/authenticateLogin} th:object="${admin}" method="post">
     
         <div class="form-group">
    <select name="role" class="form-control" required>
     <option th:value="null">Select </option>
    <option th:value="employee">Employee</option>
    <option th:value="customer">Customer</option>
    <option th:value="admin">Admin</option>
    </select>
    </div><br>
    
     <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter email or username"  name="email" required/>
    </div><br>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Enter password"  name="password" required/>
    </div>
    <div class="row">
    <div class="col-lg-6 col-md-6">
     <a href="/forgotUsername">Forgot username</a>
    </div>
    <div class="col-lg-2 col-md-6">
    </div>
    <div class="col-lg-4 col-md-6">
     <a href="/forgotPassword">Forgot password</a>
    </div>
    </div><br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  </div>
</div>
</div>
</div>
</body>
</html>
